<!doctype html>
<html>

<head>
	<title>Local Weather</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="w3-panel w3-quarter w3-mobile">
		<div class="w3-card-4">
			<header class="w3-container w3-red">
				<h4>Location</h4>
			</header>
			<div class="w3-container w3-green" id="coordinates">?</div>
			<div class="w3-container w3-green" id="address">?</div>
		</div>
	</div>

	<div class="w3-panel w3-quarter w3-mobile">
		<div class="w3-card-4">
			<header class="w3-container w3-red">
				<h4>Weather</h4>
			</header>
			<div class="w3-container w3-green" id="icons"></div>
			<div class="w3-container w3-green" id="temperature"></div>
			<div class="w3-container w3-green" id="pressure"></div>
			<div class="w3-container w3-green" id="humidity"></div>
			<div class="w3-container w3-green" id="wind"></div>
			<div class="w3-container w3-green" id="clouds"></div>
			<div class="w3-container w3-green" id="timestamp"></div>
		</div>
	</div>

	<script src="bundle.js"></script>
</body>

</html>
